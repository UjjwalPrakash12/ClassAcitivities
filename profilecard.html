<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujjwal Prakash - Profile Card</title>
    <style>
        .parent {
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .card {
            display: grid;
            grid-template-columns: 1fr 3fr 2fr;
            grid-template-rows: 2fr 2fr;
            height: 600px;
            width: 700px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 7px 5px 8px black;
            overflow: auto;
        }

        .square {
            width: 200px;
            height: 200px;
            object-fit: cover;
            font-size: 1.5rem;
            font-weight: bold;
            grid-row: 1/2;
            overflow: auto;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            grid-column: 2/4;
        }

        .name {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portfolio {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            grid-column: 2/3;
            grid-row: 2/3;
            margin-right: 50px;
            margin-bottom: 30px;
        }

        .contact {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            grid-column: 3/4;
            grid-row: 2/3;
            margin-bottom: 30px;
            gap: 10px;
        }

        .btn {
            height: 35px;
            width: 110px;
            background-color: rgb(67, 139, 152);
            border: none;
            border-radius: 12%;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: rgb(55, 120, 135);
        }

        img {
            border-radius: 10%;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="card">
            <div class="square">
                <img src="pics.jpg" alt="profile image" height="400px" width="300px">
            </div>

            <div class="content">
                <p>I’m a passionate student exploring the world of technology — from web development to data science.
                    I love solving problems, building projects, and continuously learning new skills.</p>
            </div>

            <div class="portfolio">
                <a href="https://ujjwalprakash12.github.io/MyPortfolio/" target="_blank">
                    <button class="btn" style="background-color: rgb(78, 134, 155);">Portfolio</button>
                </a>
            </div>

            <div class="contact">
                <a href="https://www.linkedin.com/in/ujjwal-prakash-6593b837b/" target="_blank">
                    <button class="btn">LinkedIn</button>
                </a>
               
            </div>

            <div class="name">
                <h2>Ujjwal Prakash</h2>
            </div>
        </div>
    </div>
</body>

</html>
